<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Opciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        textarea {
            width: 300px;
            height: 100px;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        #add-options {
            background-color: #3498db;
            color: white;
        }

        #spin-button {
            background-color: #e74c3c;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        canvas {
            border: 2px solid #34495e;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Qué pizza comemos hoy?</h1>
        <div class="input-container">
            <textarea id="options-input" placeholder="Ej: Domino's, Lekaf, Little Seasers..."></textarea>
            <button id="add-options">Añadir Opciones</button>
        </div>
        <div class="button-container">
            <button id="mode-choice">Modo Elegir</button>
            <button id="mode-eliminate">Modo Eliminar</button>
        </div>
        <canvas id="roulette" width="400" height="400"></canvas>
        <button id="spin-button">Girar Ruleta</button>
        <p id="result"></p>
    </div>

    <script>
        const canvas = document.getElementById('roulette');
        const ctx = canvas.getContext('2d');
        let options = [];
        let selectedMode = 'choice'; // 'choice' o 'eliminate'
        let resultElement = document.getElementById('result');

        // Event listeners
        document.getElementById('add-options').addEventListener('click', addOptions);
        document.getElementById('spin-button').addEventListener('click', spinRoulette);
        document.getElementById('mode-choice').addEventListener('click', () => selectedMode = 'choice');
        document.getElementById('mode-eliminate').addEventListener('click', () => selectedMode = 'eliminate');

        function addOptions() {
            const input = document.getElementById('options-input').value;
            const newOptions = input.split(',').map(opt => opt.trim());
            options = [...options, ...newOptions];
            document.getElementById('options-input').value = '';
            drawRoulette();
        }

        function drawRoulette() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) * 0.9;
            
            const anglePerOption = (Math.PI * 2) / options.length;
            
            let startAngle = 0;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            options.forEach((option, index) => {
                const endAngle = startAngle + anglePerOption;
                
                // Dibujar relleno
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = getRandomColor();
                ctx.fill();
                
                // Dibujar texto
                ctx.fillStyle = '#fff';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(option, centerX + (radius * 0.7 * Math.cos(startAngle + (endAngle - startAngle)/2)), 
                            centerY + (radius * 0.7 * Math.sin(startAngle + (endAngle - startAngle)/2)) + 10);
                
                startAngle = endAngle;
            });
        }

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        function spinRoulette() {
            if (options.length < 2) return alert('Necesitas al menos 2 opciones');
            
            const totalSegments = options.length;
            const randomSegment = Math.floor(Math.random() * totalSegments);
            
            // Simulación de giro
            let angle = 0;
            const speed = 0.1;
            const maxRotation = 10 * Math.PI; // 5 vueltas completas
            
            const interval = setInterval(() => {
                angle += speed;
                if (angle > maxRotation) {
                    clearInterval(interval);
                    showResult(randomSegment);
                }
                rotateWheel(angle);
            }, 10);
        }

        function rotateWheel(angle) {
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(angle);
            ctx.drawImage(
                canvas,
                -canvas.width/2,
                -canvas.height/2
            );
            ctx.restore();
        }

        function showResult(index) {
            const winner = options[index];
            resultElement.textContent = `¡La pizza que sale es: ${winner}!`;
            
            if (selectedMode === 'eliminate') {
                options.splice(index, 1);
                drawRoulette();
            }
        }
    </script>
</body>
</html>
